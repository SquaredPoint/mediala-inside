<!DOCTYPE html>
<html lang="es">
<head>

        body {
            margin: 0;

            display: flex;
            flex-direction: column;
        }
        .text-section {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .text-section .title {
            font-size: 3em;
            font-weight: bold;
            color: #003399;

        }
        .text-section .subtitle {
            font-size: 1em;
            font-weight: normal;
            color: #003399;
            margin: 10px 0;
        }
        .text-section .highlight {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff0000;
        }
        .image-section {
            margin-top: auto;
            width: 100%;
        }
        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }
        .bottom-text {
            text-align: center;
            font-size: 0.8em;
            color: #000;
            margin-bottom: 10px;
        }

</head>
<body>

        <div class="title">INFORME<br>MEDIALA INSIDE</div>
